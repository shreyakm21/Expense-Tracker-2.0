<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Summary</title>
    <link rel="stylesheet" href="summary.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="summary-container">
        <h1>Expense Summary</h1>
        <p><strong>Budget Limit:</strong> ₹<span id="budget-limit"></span></p>
        <p><strong>Savings:</strong> ₹<span id="savings"></span></p>
        
        <div class="summary-content">
            <!-- Summary Table Section -->
            <div class="table-container">
                <h2>Daily Expenses</h2>
                <table id="expense-summary">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Expense Name</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Chart Section -->
            <div class="chart-container">
                <h2>Expense vs. Budget</h2>
                <canvas id="expenseChart" width="400" height="200"></canvas>
            </div>
        </div>
        <!--<div>
            <button id="run-model-btn">Run Model</button>
            <canvas id="expenseChart" width="400" height="400"></canvas>
        </div>-->
        <!--<button id="run-model-btn">Run Model</button>-->
        <div>
            <button id="run-model-btn">Run Model</button>
            <canvas id="expenseChart2" width="100" height="100"></canvas>
        </div>        
        <button onclick="restartTracking()">Start Fresh</button>
    </div>

    <script src="summary.js"></script>
</body>
</html>
